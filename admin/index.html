<!DOCTYPE html>
<html>
<head>
	<title></title>

<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">

<script type="ko/template" id="login-template">

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Please sign in</h3>
        </div>
          <div class="panel-body">
            <form accept-charset="UTF-8" role="form" data-bind="submit : login">
                    <fieldset>
                <div class="form-group">
                  <input data-bind="value : email" class="form-control" placeholder="E-mail" name="email" type="text">
              </div>
              <div class="form-group">
                <input data-bind="value : password" class="form-control" placeholder="Password" name="password" type="password" value="">
              </div>
              <div class="checkbox">
                  <label>
                    <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                  </label>
                </div>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
            </fieldset>
              </form>
          </div>
      </div>
    </div>
  </div>
  
</script>

  <script type="ko/template" id="app-template">
  <ul class="nav nav-pills">
  <li data-bind="css : { 'active' : page_url() == 'list'}"><a href="#/list">list</a></li>
  <li data-bind="css : { 'active' : page_url() == 'details'}"><a href="#/new">new post</a></li>
   <li data-bind="css : { 'tags' : page_url() == 'details'}"><a href="#/tags">tags</a></li>
</ul>

<a href="" class="btn btn-danger btn-xs" data-bind="click : logout">Logout</a>

  <div data-bind="with: content" class="row">
  <div data-bind="template : { name : template }" class="col-md-offset-2 col-md-5">
  </div>
</script>

	<script type="ko/template" id="edit-template">
<div id="edit">
  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input data-bind="value : title" type="text" class="form-control" id="exampleInputEmail1" placeholder="title">
  </div>

    <div class="form-group">
    <label for="exampleInputEmail1">Content</label>
<textarea data-bind="value : content" class="form-control" rows="8"></textarea>

  </div>
  <input type="text" id="tags" value="" data-role="tagsinput" placeholder="Add tags" />
  <br/>
  <button data-bind="click : submit" type="submit" class="btn btn-default">Save</button>
</div>

	</script>


	<script type="ko/template" id="list-template">



<div class="panel panel-default">
  <div class="panel-heading">Posts</div>
  <select data-bind="options : ['or', 'and'], value : type">

  </select>
  <div data-bind="foreach : tags" class="panel-body">
    
      <label>
      <!-- ko text : title --><!-- /ko -->
        <input data-bind="checked : selected" type="checkbox"/>
      </label>    
  </div>

<table class="table">
        <thead>
          <tr>
            <th>title</th>
            <th></th>
          </tr>
        </thead>
        <tbody data-bind="foreach : models">
          <tr>
            <td data-bind="text : title"></td>
            <td>
      <a class="btn btn-default btn-xs" href="#" data-bind="attr : { href : '#/edit/' + _id }">Edit</a>
       
     <a class="btn btn-danger btn-xs" href="#" data-bind="click: $parent.removePost">Remove</a>
            </td>
          </tr>
        </tbody>
      </table>
</div>


	</script>	

</head>

<div class="container" data-bind="with: page">
